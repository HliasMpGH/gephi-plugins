# properties required by netbeans to run the plugin
OpenIDE-Module-Name=Plugin d'exploration lexicale
OpenIDE-Module-Short-Description= Ce plugin affiche les mots-cl\u00e9s les plus fr\u00e9quents parmi un attribut textuel du r\u00e9seau, sous la forme d'un nuage de mots.
OpenIDE-Module-Long-Description= Ce plugin affiche les mots-cl\u00e9s les plus fr\u00e9quents parmi un attribut textuel du r\u00e9seau. Ces mots-cl\u00e9s sont rafra\u00eechis en fonction de la s\u00e9lection faite avec la souris par l'utilisateur. C'est utile pour explorer et comprendre un r\u00e9seau que l'on d\u00e9couvre.

